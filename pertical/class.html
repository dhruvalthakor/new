class Account {
    constructor(account, balance = 0) {
        this.account = account,
            this.balance = balance
    }
    deposit(amount) {
        this.balance += amount
    }
}
class SavingsAccount extends Account {
    constructor(account, balance = 0, interestr) {
        super(account, balance)
        this.interestr = interestr
    }
    deposit(amount) {
        let interest = this.balance * this.interestr / 100
        this.balance = this.balance + amount + interest
        console.log("your total balance with interest is : ", this.balance);
    }
}
